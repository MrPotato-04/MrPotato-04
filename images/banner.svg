<svg fill="none" viewBox="0 0 600 600" width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One" rel="stylesheet" />
      <style>
        * {
          box-sizing: border-box;


          font-family: "Rubik Mono One", monospace;
          font-weight: 400;
          font-style: normal;
        }

        .wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 600px;

          padding: 10px;

          background: black;
        }

        .container {
          --color-main: #BADA55;
          --color-primary: #4CAF50;
          --color-secondary: #8FBC8F;
          --color-tertiary: #2E8B57;

          background-image: radial-gradient(var(--color-main), var(--color-primary), var(--color-secondary));
          animation: border 5s linear infinite;
          background-size: 200% 200%;

          border-color: var(--color-background);

          width: 100%;
          height: 100%;

          padding: 4px;

        }

        .inner {
          background-color: black;
          width: 100%;
          height: 100%;

          position: relative;

          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;

          text-align: center;
        }

        .vibration span {
          transition: all 500ms;
          color: rgba(255, 255, 255, 0.8);
          display: inline-block;
          margin-right: 10px;
          text-shadow: 1px 2px 3px #999;
        }

        .vibration span:hover {
          filter: blur(3px);
          animation: vibrate 50ms linear infinite forwards;
        }

        @keyframes vibrate {
          0% {
            transform: translateX(-1px) translateY(1px);
          }

          100% {
            transform: translateX(1px) translateY(-2px);
          }
        }

        .inner span.title {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          gap: 10px;
        }

        /*Waves*/
        .reveal {
          color: #fff;
          -webkit-transition: all 400ms;
          transition: all 400ms;
        }

        .reveal span {
          display: inline-block;
          -webkit-transition: all 400ms;
          transition: all 400ms;
        }

        .reveal span:after {
          content: 'maakt uitgeven makkelijk';
          position: absolute;
          font-size: 20px;
          font-weight: 700;
          bottom: -10px;
          left: 50%;
          width: 200px;
          text-align: center;
          opacity: 0;
          -webkit-transform: translateX(-50%) scale(0);
          transform: translateX(-50%) scale(0);
          -webkit-transition: all 400ms;
          transition: all 400ms;
        }

        .reveal:hover {
          color: rgba(255, 255, 255, 0.1);
        }

        .reveal:hover span {
          -webkit-transform: scale(2);
          transform: scale(2);
          color: #fff;
          margin: 0 45px;
        }

        .reveal:hover span:after {
          opacity: 1;
          -webkit-transform: translateX(-50%) scale(1);
          transform: translateX(-50%) scale(1);
        }


        .inner span.title p span {
          font-size: 1.5rem;
          color: #BADA55 !important;
          text-shadow: 1px 2px 3px #505a30;
        }

        .meme {
          position: absolute;
          bottom: 0;
          left: 0;
        }

        img.meme {
          width: 60px;
          height: auto;
        }
      </style>

      <div class="wrapper">
        <div class="container">
          <div class="inner">
            <h2 class="vibration"><span>A</span><span>N</span><span>T</span><span>O</span><span>N</span>
              <span>S</span><span>I</span><span>M</span><span>O</span><span>N</span><span>S</span>
            </h2>
            <span class="title">Dotnet Developer at <p class="vibration">
                <span>P</span><span>U</span><span>B</span><span>B</span><span>L</span><span>E</span>
              </p></span>
            <div class="meme">
              <img src="images/skeleton-smash.gif" alt="meme"
                class="meme" />

            </div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
