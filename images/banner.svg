<svg fill="none" viewBox="0 0 1080 1080" width="1080" height="1080" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%;">
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One" rel="stylesheet" />
      <style>
        :root {
          --solar-system-size: 1000px;
          --scale: calc(var(--solar-system-size) / 200px);
        }

        * {
          box-sizing: border-box;
          font-family: "Rubik Mono One", monospace;
          font-weight: 400;
          font-style: normal;
        }

        .wrapper {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
          padding: 10px;
          background: black;
        }

        /* Base neon style for all letters */
        .neon-letter {
          transition: all 500ms;
          display: inline-block;
          margin-right: 10px;
          text-shadow:
            0 0 5px currentColor,
            0 0 10px currentColor,
            0 0 15px currentColor,
            0 0 20px currentColor;
          animation: neon-flicker 2s infinite alternate;
        }

        .neon-letter:hover {
          filter: blur(3px);
          animation: vibrate 50ms linear infinite forwards;
        }

        @keyframes vibrate {
          0% {
            transform: translateX(-1px) translateY(1px);
          }

          100% {
            transform: translateX(1px) translateY(-2px);
          }
        }

        @keyframes neon-flicker {

          0%,
          18%,
          22%,
          25%,
          53%,
          57%,
          100% {
            text-shadow:
              0 0 5px currentColor,
              0 0 10px currentColor,
              0 0 15px currentColor,
              0 0 20px currentColor;
          }

          20%,
          24%,
          55% {
            text-shadow: none;
          }
        }

        /* Name styling - cyan/blue neon */
        .name .neon-letter {
          color: #00FFFF;
          font-size: 1.5rem;
        }

        /* Solar system styling */
        .solar-system {
          position: relative;
          width: var(--solar-system-size);
          height: var(--solar-system-size);
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .orbit {
          position: absolute;
          border: 1px solid rgba(255, 255, 255, 0.05);
          border-radius: 50%;
          animation: rotate linear infinite;
          /* top: 50%;
          left: 50%;
          transform: translate(-50%, -50%); */
        }

        .planet {
          position: absolute;
          border-radius: 50%;
          top: 50%;
          left: 50%;
        }

        .sun {
          width: calc(9px * var(--scale));
          height: calc(9px * var(--scale));
          background: radial-gradient(circle, #FFA500, #FF4500);
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          border-radius: 50%;
          box-shadow: 0 0 calc(12px * var(--scale)) #FFA500;
        }

        .mercury {
          width: calc(18px * var(--scale));
          height: calc(18px * var(--scale));
          animation-duration: 4s;
        }

        .mercury .planet {
          width: calc(2.25px * var(--scale));
          height: calc(2.25px * var(--scale));
          background: #8C7853;
          transform: translate(-50%, -50%) translateX(calc(9px * var(--scale)));
        }

        .venus {
          width: calc(24px * var(--scale));
          height: calc(24px * var(--scale));
          animation-duration: 7s;
        }

        .venus .planet {
          width: calc(3px * var(--scale));
          height: calc(3px * var(--scale));
          background: #FFC649;
          transform: translate(-50%, -50%) translateX(calc(12px * var(--scale)));
        }

        .earth {
          width: calc(30px * var(--scale));
          height: calc(30px * var(--scale));
          animation-duration: 10s;
        }

        .earth .planet {
          width: calc(3px * var(--scale));
          height: calc(3px * var(--scale));
          background: #6B93D6;
          transform: translate(-50%, -50%) translateX(calc(15px * var(--scale)));
        }

        .mars {
          width: calc(36px * var(--scale));
          height: calc(36px * var(--scale));
          animation-duration: 15s;
        }

        .mars .planet {
          width: calc(2.25px * var(--scale));
          height: calc(2.25px * var(--scale));
          background: #C1440E;
          transform: translate(-50%, -50%) translateX(calc(18px * var(--scale)));
        }

        .jupiter {
          width: calc(48px * var(--scale));
          height: calc(48px * var(--scale));
          animation-duration: 25s;
        }

        .jupiter .planet {
          width: calc(6px * var(--scale));
          height: calc(6px * var(--scale));
          background: #D8CA9D;
          transform: translate(-50%, -50%) translateX(calc(24px * var(--scale)));
        }

        .saturn {
          width: calc(60px * var(--scale));
          height: calc(60px * var(--scale));
          animation-duration: 35s;
        }

        .saturn .planet {
          width: calc(4.5px * var(--scale));
          height: calc(4.5px * var(--scale));
          background: #FAD5A5;
          transform: translate(-50%, -50%) translateX(calc(30px * var(--scale)));
        }

        .uranus {
          width: calc(75px * var(--scale));
          height: calc(75px * var(--scale));
          animation-duration: 45s;
        }

        .uranus .planet {
          width: calc(3.75px * var(--scale));
          height: calc(3.75px * var(--scale));
          background: #4FD0E7;
          transform: translate(-50%, -50%) translateX(calc(37.5px * var(--scale)));
        }

        .neptune {
          width: calc(90px * var(--scale));
          height: calc(90px * var(--scale));
          animation-duration: 55s;
        }

        .neptune .planet {
          width: calc(3.75px * var(--scale));
          height: calc(3.75px * var(--scale));
          background: #4B70DD;
          transform: translate(-50%, -50%) translateX(calc(45px * var(--scale)));
        }

        @keyframes rotate {
          from {
            transform: rotate(0deg);
          }

          to {
            transform: rotate(360deg);
          }
        }
      </style>

      <div class="wrapper">
        <h2 class="name">
          <span class="neon-letter">A</span>
          <span class="neon-letter">N</span>
          <span class="neon-letter">T</span>
          <span class="neon-letter">O</span>
          <span class="neon-letter">N</span>
          <span class="neon-letter"> </span>
          <span class="neon-letter">S</span>
          <span class="neon-letter">I</span>
          <span class="neon-letter">M</span>
          <span class="neon-letter">O</span>
          <span class="neon-letter">N</span>
          <span class="neon-letter">S</span>
        </h2>

        <div class="solar-system">
          <div class="sun"></div>

          <div class="orbit mercury">
            <div class="planet"></div>
          </div>

          <div class="orbit venus">
            <div class="planet"></div>
          </div>

          <div class="orbit earth">
            <div class="planet"></div>
          </div>

          <div class="orbit mars">
            <div class="planet"></div>
          </div>

          <div class="orbit jupiter">
            <div class="planet"></div>
          </div>

          <div class="orbit saturn">
            <div class="planet"></div>
          </div>

          <div class="orbit uranus">
            <div class="planet"></div>
          </div>

          <div class="orbit neptune">
            <div class="planet"></div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
